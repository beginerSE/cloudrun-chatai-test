<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - BigQuery AI データ分析エージェント</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-database" style="font-size: 3rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                <h2>BigQuery AI</h2>
                <p>データ分析エージェント</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: var(--text-primary); font-weight: 500;">ユーザーネーム</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="ユーザーネームを入力" required autofocus autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: var(--text-primary); font-weight: 500;">パスワード</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力" required autocomplete="current-password">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember" style="color: var(--text-secondary);">
                        ログイン状態を保持
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>ログイン
                </button>
            </form>

            <div class="text-center mt-4">
                <p style="color: var(--text-secondary);">アカウントをお持ちでないですか？ <a href="{{ url_for('signup') }}" style="color: var(--primary-light); text-decoration: none; font-weight: 500;">新規登録</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
