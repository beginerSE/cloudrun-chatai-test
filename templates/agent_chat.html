{% extends "base.html" %}

{% block title %}AIチャット - BigQuery AI データ分析エージェント{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="config-status mt-3 p-3 bg-light rounded" id="configStatus">
            <div class="d-flex align-items-center">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">読み込み中...</span>
                </div>
                <span>設定を確認中...</span>
            </div>
        </div>

        <div class="chat-container mt-4">
            <div class="chat-messages" id="chatMessages">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> こんにちは！BigQueryデータ分析AIアシスタントです。
                    データについて質問してください。
                </div>
            </div>

            <div class="chat-input-container mt-3">
                <form id="chatForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="questionInput" 
                               placeholder="例: 売上トップ10の商品を表示して" required>
                        <button class="btn btn-primary" type="submit" id="sendBtn">
                            <i class="bi bi-send-fill"></i> 送信
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Pass session_id from Flask to JavaScript
    const CURRENT_SESSION_ID = {{ session_id|tojson }};
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
