<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - BigQuery AI データ分析エージェント</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-person-plus" style="font-size: 3rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                <h2>新規アカウント作成</h2>
                <p>BigQuery AI データ分析エージェント</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: var(--text-primary); font-weight: 500;">ユーザーネーム <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="ユーザーネームを入力" required autofocus autocomplete="username">
                    <small class="form-text" style="color: var(--text-muted);">半角英数字、アンダースコア、ハイフンが使用できます</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: var(--text-primary); font-weight: 500;">メールアドレス（任意）</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: var(--text-primary); font-weight: 500;">パスワード <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力" required autocomplete="new-password">
                    <small class="form-text" style="color: var(--text-muted);">6文字以上で設定してください</small>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label" style="color: var(--text-primary); font-weight: 500;">パスワード（確認） <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="パスワードを再入力" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3">
                    <i class="bi bi-person-check me-2"></i>アカウント作成
                </button>
            </form>

            <div class="text-center mt-4">
                <p style="color: var(--text-secondary);">既にアカウントをお持ちですか？ <a href="{{ url_for('login') }}" style="color: var(--primary-light); text-decoration: none; font-weight: 500;">ログイン</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('パスワードが一致しません。');
                return false;
            }
        });
    </script>
</body>
</html>
